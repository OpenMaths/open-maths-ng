<ul id="nav" class="flex center-vertically align-left">
	<!--@TODO automate this!!-->
	<li><a id="dive" class="flex center-vertically" ng-class="{active : path == 'dive'}" href="/">Dive</a></li>
	<li ng-click="accessBoard()"><a id="board" class="flex center-vertically" ng-class="{active : path == 'board'}">Board</a></li>
	<li ng-click="accessUserLevel('contribute')"><a id="contribute" class="flex center-vertically" ng-class="{active : path == 'contribute'}">Contribute</a></li>
	<!--<li><a id="features" class="flex center-vertically" ng-class="{active : path == 'features'}" href="/features">Features</a></li>-->
</ul>

<a id="logo-nav-top" href="/">
	<strong>{{ siteName }}</strong>
</a>

<ul id="controls" class="flex center-vertically align-right">
	<li class="drop-down" ng-click="dropDownSettings = !dropDownSettings">
		<onboarding-hotspot ng-hide="onboarding.settings" stop-event class="bottom" section="settings"></onboarding-hotspot>

		<a id="settings" class="flex center-vertically" href="#" ng-class="{active : dropDownSettings}"></a>
		<nav class="contextual-menu right" ng-show="dropDownSettings">
			<ul class="flex column" stop-event>
				<li>
					<header>Theme</header>
					<strong ng-click="setUI('theme', 'light')" ng-class="{selected : uiSettings.theme == 'light'}">Light</strong> &bull;
					<strong ng-click="setUI('theme', 'dark')" ng-class="{selected : uiSettings.theme == 'dark'}">Dark</strong>
				</li>
				<li>
					<header>Definition Font</header>
					<strong ng-click="setUI('font', 'umi-font-modern')" ng-class="{selected : uiSettings.font == 'umi-font-modern'}">Modern</strong> &bull;
					<strong ng-click="setUI('font', 'umi-font-traditional')" ng-class="{selected : uiSettings.font == 'umi-font-traditional'}">Traditional</strong>
				</li>
			</ul>
		</nav>
	</li>
	<li class="drop-down" ng-show="gapiActive" ng-click="googleSignIn()">
		<onboarding-hotspot ng-hide="onboarding.contribute" stop-event class="bottom" section="contribute"></onboarding-hotspot>

		<a id="user" class="flex center-vertically" href="#" ng-class="{logged : omUser}">
			<span ng-show="omUser" class="om-user-image" ng-style="omUser.avatarStyle"></span>
		</a>

		<nav class="contextual-menu right" ng-show="dropDownUser">
			<ul class="flex column" stop-event>
				<li>
					<header class="item-heading">{{ omUser.name }}</header>
					<strong ng-click="googleSignOut(); dropDownUser = false;">Sign Out</strong>
				</li>
			</ul>
		</nav>
	</li>
</ul>
