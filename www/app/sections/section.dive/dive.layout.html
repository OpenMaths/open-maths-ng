<form ng-submit="nGetUmi()" tabindex="0">
	<input type="text" placeholder="Dive into..." class="unstyled" autofocus
		   ng-keyup="nSearch($event, true)"
		   ng-model="searchTerm">

	<article class="search-umi-results" ng-show="searchResults">
		<div class="item"
			 ng-class="{active : $index == searchResults.currentSelection}"
			 ng-repeat="result in searchResults.data"
			 ng-click="nGetUmi($index)">
			<aside class="title">{{ result.title }}</aside>
			<aside class="label">{{ result.umiType }}</aside>
		</div>
	</article>
</form>
