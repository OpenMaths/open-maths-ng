<!DOCTYPE html>
<html lang="{{ siteLanguage }}" ng-app="openMathsApp" ng-controller="GlobalController">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="google-signin-clientid" content="693383674780-7vfp55jhpmrd34703elu601li2e36r3r.apps.googleusercontent.com" />
	<meta name="google-signin-scope" content="email" />
	<!--<meta name="google-signin-requestvisibleactions" content="http://schema.org/AddAction" />-->
	<meta name="google-signin-cookiepolicy" content="single_host_origin" />

	<meta name="fragment" content="!">

	<meta name="description" content="{{ description }}">

	<title>{{ title }} / {{ siteName }}</title>

	<base href="/">

	<link href="https://fonts.googleapis.com/css?family=Anonymous+Pro:400,700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="/assets/css/screen.css">
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon-precomposed" href="/screen-icon.png">

	<script src="https://apis.google.com/js/client:platform.js" async defer></script>

</head>

<body class="page-{{ path }} {{ siteLanguage }} {{ themeClass }} {{ umiFontClass }}" ng-class="{'nav-top-transparent' : navTopTransparentClass}">

<noscript>
	<div id="warning">
		<p>To be able to experience {{ siteName }} with all its features, you need a browser that supports JavaScript, and it <strong>needs to be enabled.</strong></p>
	</div>
</noscript>

<div ng-view></div>

<footer class="flex center-vertically">
	<small class="flex-1">&copy; 2014, Hand-Coded with Love in London.</small>

	<nav class="flex-1">
		<a href="https://github.com/OpenMaths" target="_blank">GitHub</a>
		&bull;
		<a href="https://twitter.com/OpenMathsIO" target="_blank">Twitter</a>
		&bull;
		<a href="https://www.facebook.com/openmaths.io" target="_blank">Facebook</a>
		&bull;
		<a href="https://plus.google.com/112122498058809172833" target="_blank">Google+</a>
	</nav>

	<strong class="flex-1">contribute@openmaths.io</strong>
</footer>

<!--jQuery library-->
<script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

<!--LaTex parser library-->
<script type="text/x-mathjax-config">
	MathJax.Hub.Config({
		extensions: ["tex2jax.js"],
		jax: ["input/TeX", "output/HTML-CSS"],
		tex2jax: {
			inlineMath: [ ['$','$'], ["\\(","\\)"] ],
			displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
			processEscapes: true
		},
		"HTML-CSS": { availableFonts: ["TeX"] }
	});
</script>
<script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js"></script>

<!--JS Vendors-->
<script src="/lib/vendor/angular-1.3.2/angular.min.js" type="text/javascript"></script>
<script src="/lib/vendor/angular-1.3.2/angular-route.min.js" type="text/javascript"></script>
<script src="/lib/vendor/angular-1.3.2/angular-sanitize.min.js" type="text/javascript"></script>
<script src="/lib/vendor/ng-loading-bar/ng-loading-bar.min.js" type="text/javascript"></script>

<!--Angular config, app, and controllers-->
<script src="/lib/config.js" type="text/javascript"></script>
<script src="/lib/app.js" type="text/javascript"></script>
<script src="/lib/controllers/controllers.js" type="text/javascript"></script>

<!--Custom Angular Directives-->
<script src="/lib/directives/om-bind.js" type="text/javascript"></script>
<script src="/lib/directives/nav-top.js" type="text/javascript"></script>
<script src="/lib/directives/stop-event.js" type="text/javascript"></script>

<!--Additional JavaScript functionality, such as radio buttons and checkboxes, form validation-->
<script src="/assets/js/app.js" type="text/javascript"></script>

<!-- Google Analytics -->
<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	ga('create', 'UA-56577845-1', 'auto');
	ga('send', 'pageview');
</script>

</body>
</html>
