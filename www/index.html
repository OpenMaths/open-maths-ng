<!DOCTYPE html>
<html lang="{{ siteLanguage }}" ng-app="omApp" ng-controller="GlobalController">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="google-signin-clientid" content="693383674780-7vfp55jhpmrd34703elu601li2e36r3r.apps.googleusercontent.com" />
	<meta name="google-signin-scope" content="email" />
	<meta name="google-signin-cookiepolicy" content="single_host_origin" />

	<meta name="fragment" content="!">

	<meta name="description" content="{{ description }}">

	<title>{{ title }} / {{ siteName }}</title>

	<base href="/">

	<link href="https://fonts.googleapis.com/css?family=Anonymous+Pro:400,700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="/assets/css/screen.css">

	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon-precomposed" href="/screen-icon.png">

	<script>
		(function(i,s,o,g,r,a,m){i["GoogleAnalyticsObject"]=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,"script","//www.google-analytics.com/analytics.js","ga");

		ga("create", "UA-56577845-1", "auto");
		ga("send", "pageview");
	</script>
	<script src="https://apis.google.com/js/client:platform.js?onload=initGapi" async defer></script>

</head>

<body class="page-{{ path }} {{ siteLanguage }} {{ uiSettings.font }} {{ uiSettings.theme }}" ng-class="{'nav-top-transparent' : transparentNav}">

	<noscript>
		<div id="warning"><p>To be able to experience {{ siteName }} with all its features, you need a browser that supports JavaScript, and it <strong>needs to be enabled.</strong></p></div>
	</noscript>

	<notification-layout></notification-layout>

	<div id="page-layout" class="flex column">
		<nav nav-top-layout id="nav-top" class="flex center-horizontally"></nav>

		<main ng-view class="flex-1 flex"></main>

		<footer footer-layout class="flex center-vertically" ng-hide="path == 'board'"></footer>
	</div>

	<!--LaTex parser library-->
	<script type="text/x-mathjax-config">
		MathJax.Hub.Config({
			extensions: ["tex2jax.js"],
			jax: ["input/TeX", "output/HTML-CSS"],
			tex2jax: {
				inlineMath: [ ['$','$'], ["\\(","\\)"] ],
				displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
				processEscapes: true
			},
			"HTML-CSS": { availableFonts: ["TeX"] }
		});
	</script>
	<script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js"></script>

	<!--omApp.js-->
	<script src="/app/omApp.js" type="text/javascript"></script>

</body>
</html>
