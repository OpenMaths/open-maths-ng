<div class="flex column" style="height: 100vh">
	<div menu-top></div>

	<div class="content-center-center flex-1">
		<div class="row" ng-repeat="row in grid">
			<div class="column" ng-repeat="data in row">
				<div class="umi {{ data.umiOpeningDirectionClass }} {{ data.closingClasses }}">
					<div class="content-holder" ng-hide="!data.htmlContent">
						<div class="title">
							<label class="proof">{{ data.umiType }}</label>
							<strong>{{ data.title }}</strong>
						</div>
						<article>
							<p om-bind="data.htmlContent"></p>
						</article>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
