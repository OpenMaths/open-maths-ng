<section id="masthead" class="flex column">

	<!--Top navigation-->
	<div nav-top></div>
	<!--Top navigation-->

	<div class="flex-1 flex column center-vertically center-horizontally search-box" ng-controller="SearchController">
		<form id="search-umi" ng-submit="getUmi(searchResults.data[searchResults.currentSelection].uriFriendlyTitle)" tabindex="0">
			<input type="text" placeholder="Dive into..." name="umiTitle" ng-model="umiTitle" ng-change="search('umiTitle')" ng-keydown="searchResultsNavigate(searchResults, $event)" class="unstyled" autofocus />
			<article class="container-narrow search-umi-results">
				<div class="item flex center-vertically" ng-repeat="result in searchResults.data" ng-class="{active : $index == searchResults.currentSelection}" ng-click="getUmi(result.uriFriendlyTitle)">
					<aside class="title">{{ result.title }}</aside>
					<aside class="score">
						<div class="bar">
							<div class="progress" style="width: {{ result.score }}"></div>
						</div>
					</aside>
				</div>
			</article>
		</form>
	</div>
</section>
