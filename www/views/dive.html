<section id="masthead" class="flex column" style="display:none">
	<div menu-top></div>

	<form id="search-umi" class="search-form flex-1 flex column center-vertically center-horizontally" ng-submit="getUmi(false)" ng-hide="showGrid">
		<input type="text" placeholder="I want to dive into..." name="searchUmiTerm" ng-model="searchUmiTerm" ng-change="searchUmiKeyDown()" ng-keydown="searchUmiResultsNavigate($event)" class="unstyled" autofocus />
		<article class="container-narrow search-umi-results">
			<div class="item flex center-vertically" ng-repeat="result in searchUmiResults" ng-class="{selected : $index == searchUmiResultsCurrentSelection}" ng-click="getUmi(result.id)">
				<aside class="title">{{ result.title }}</aside>
				<aside class="score">
					<div class="bar">
						<div class="progress" style="width: {{ result.score }}"></div>
					</div>
				</aside>
			</div>
		</article>
	</form>
</section>

<nav class="search-results" ng-keydown="searchResultsNavigate(searchResults1, $event)" tabindex="0">
	<ul>
		<li ng-repeat="result in searchResults1.data" ng-class="{active : $index == searchResults1.currentSelection}">{{ result }}</li>
	</ul>
</nav>

<nav class="search-results" ng-keydown="searchResultsNavigate(searchResults2, $event)" tabindex="0">
	<ul>
		<li ng-repeat="result in searchResults2.data" ng-class="{active : $index == searchResults2.currentSelection}">{{ result }}</li>
	</ul>
</nav>
