<div class="modal-backdrop" ng-class="{open: Modal.isOpen}">
    <div class="modal">
        <header>
            <strong class="heading">{{Modal.title}}</strong>
            <div class="close" ng-click="Modal.isOpen = false">&times;</div>
        </header>
        <main id="umi-detail-controls" class="flex">
            <div class="content flex-7">
                <div class="umi">
                    <div class="content" scroll observe="Modal.data.htmlContent">
                        <article class="flex center-vertically">
                            <div class="wrapper">
                                <main om-bind="Modal.data.htmlContent" disable-expansion></main>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
            <div class="controls flex-3">
                <div class="info">
                    <span>Author: <strong>{{Modal.data.creator}}</strong></span>
                    <span>Created: <strong>{{Modal.data.ts}}</strong></span>
                    <hr>
                    <span class="link"><i class="fa fa-history margin-right-half"></i>Show History</span>
                    <hr>
                    <span class="link"><i class="fa fa-thumbs-o-up margin-right-half"></i>Helpful</span>
                    <span class="link"><i class="fa fa-thumbs-o-down margin-right-half"></i>Needs Improving</span>
                </div>
            </div>
        </main>

        <div class="umi-additional-info no-controls">
            <div class="info-unit">
                <header>
                    <i class="fa fa-code-fork fa-fw"></i>
                    Prerequisite Definitions
                </header>
                <span class="label" ng-repeat="PrerequisiteDef in Modal.data.prerequisiteDefinitions" expand-umi
                      expand-label="{{PrerequisiteDef.title}}" expand-id="{{PrerequisiteDef.id}}"></span>
            </div>
            <div class="info-unit">
                <header>
                    <i class="fa fa-compass fa-fw"></i>
                    See Also
                </header>
                <span class="label" expand-umi ng-repeat="SeeAlso in Modal.data.seeAlso"
                      expand-label="{{SeeAlso.title}}" expand-id="{{SeeAlso.id}}"></span>
            </div>
            <div class="info-unit">
                <header>
                    <i class="fa fa-tags fa-fw"></i>
                    Tags
                </header>
                <span class="label" ng-repeat="label in Modal.data.tags">{{label}}</span>
            </div>
        </div>
        <!--<footer>Foot</footer>-->
    </div>
</div>
