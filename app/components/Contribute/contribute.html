<main id="ide">
    <div id="editor">
        <form action="">
            <div class="form-control" focus-input
                 ng-class="{open: ContributeCtr.MutationForm.title.active}"
                 ng-click="ContributeCtr.MutationForm.resetActive(); ContributeCtr.MutationForm.title.active = true">
                <label>
                    <i class="fa fa-header fa-fw"></i>
                    <span>Contribution title</span>
                </label>

                <div class="input-holder">
                    <input type="text" placeholder="The title that will appear when searching"/>
                </div>
            </div>

            <div class="form-control"
                 ng-class="{open: ContributeCtr.MutationForm.umiType.active}"
                 ng-click="ContributeCtr.MutationForm.resetActive(); ContributeCtr.MutationForm.umiType.active = true">
                <label>
                    <i class="fa fa-map-signs fa-fw"></i>
                    <span>Contribution category</span>
                </label>

                <div class="input-holder">
                    <select name="">
                        <option value="">Choose</option>
                    </select>
                </div>
            </div>

            <div class="form-control content">
                <label>
                    <i class="fa fa-file-text-o fa-fw"></i>
                    <span>Content</span>
                </label>

                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>

            <div class="form-control">
                <label>
                    <i class="fa fa-code-fork fa-fw"></i>
                    <span>Prerequisite definitions</span>
                </label>

                <div class="input-holder">
                    <input type="text" placeholder="The title that will appear when searching" value="Contr"/>
                </div>

                <ul class="search-results">
                    <li class="active">
                        <strong>
                            <!--<i class="fa fa-fw fa-plus-circle"></i>-->
                            <em>Contr</em>ibution Title
                        </strong>
                        <!--<span class="details">-->
                        <small class="label">Definition</small>
                        <i class="fa fa-eye"></i>
                        <!--</span>-->
                    </li>
                    <li>
                        <strong>
                            <!--<i class="fa fa-fw fa-plus-circle"></i>-->
                            Title of <em>Contr</em>ibution
                        </strong>
                        <!--<span class="details">-->
                        <small class="label">Definition</small>
                        <i class="fa fa-eye"></i>
                        <!--</span>-->
                    </li>
                </ul>
            </div>

            <div class="form-control">
                <label>
                    <i class="fa fa-code-fork fa-fw"></i>
                    <span>See Also</span>
                </label>

                <div class="input-holder">
                    <input type="text" placeholder="The title that will appear when searching" value="Contr"/>
                </div>
            </div>

            <div class="form-control">
                <label>
                    <i class="fa fa-tag fa-fw"></i>
                    <span>Tags</span>
                </label>

                <div class="input-holder">
                    <input type="text" placeholder="Tags will help when searching"/>
                </div>
            </div>
        </form>

        <div class="editor">

        </div>
    </div>
    <div id="preview">

    </div>
</main>

<nav id="contribute-controls">
    <div class="status">
        <div class="indicator parsing">
            <i class="fa fa-refresh fa-spin"></i>
            <span class="icon-label">Parsing</span>
        </div>
        <div class="indicator lock">
            <i class="fa fa-lock"></i>
            <span class="icon-label">Locked</span>
        </div>

        <div class="indicator parsed active">
            <i class="fa fa-check"></i>
            <span class="icon-label">Parsed</span>
        </div>
        <div class="indicator error-parsing is-hidden">
            <i class="fa fa-times"></i>
            <span class="icon-label">Error Parsing</span>
        </div>
    </div>

    <div class="save">
        <span class="icon-label">Submit</span>
        <i class="fa fa-angle-right"></i>
    </div>
</nav>
